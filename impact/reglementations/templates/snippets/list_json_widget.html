{% for subwidget in widget.subwidgets %}
    <div class="fr-grid-row fr-grid-row--gutters fr-grid-row--middle">
        <div class="fr-col-12 fr-col-sm-2" style="text-align: right;">
            <label class="fr-label" for="{{ subwidget.attrs.id }}">{{ subwidget.attrs.label }} {{ forloop.counter }}</label>
        </div>
        <div class="fr-col">
            {% include subwidget.template_name with widget=subwidget %}
        </div>
    </div>
{% endfor %}
